name: Tests

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

permissions:
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            GITLAB_AUTH_TOKEN: ${{ secrets.GITLAB_AUTH_TOKEN }}
        steps:
            - name: Checkout repository â¬‡ï¸
              uses: actions/checkout@v6
            - name: Use Node.js 24
              uses: actions/setup-node@v6
              with:
                  node-version: 24.x
                  cache: 'npm'
            - name: Install dependencies ğŸ“¦
              run: npm ci
            - name: Run tests ğŸ§ª
              run: npm test
            - name: Upload coverage report to Codecov ğŸ“Š
              uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
