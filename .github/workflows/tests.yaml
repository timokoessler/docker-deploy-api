name: Tests

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            GITLAB_AUTH_TOKEN: ${{ secrets.GITLAB_AUTH_TOKEN }}
        steps:
            - name: Checkout repository â¬‡ï¸
              uses: actions/checkout@v4
            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: 'npm'
            - name: Install dependencies ğŸ“¦
              run: npm ci
            - name: Run tests ğŸ§ª
              run: npm test
            - name: Upload coverage report to Codecov ğŸ“Š
              uses: codecov/codecov-action@v4
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
