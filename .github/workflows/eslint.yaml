name: ESLint

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository â¬‡ï¸
              uses: actions/checkout@v6
            - name: Use Node.js 24
              uses: actions/setup-node@v6
              with:
                  node-version: 24.x
                  cache: 'npm'
            - name: Install dependencies ğŸ“¦
              run: npm ci
            - name: Run ESLint â–¶ï¸
              run: npm run lint
