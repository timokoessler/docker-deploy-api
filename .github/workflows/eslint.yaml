name: ESLint

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository â¬‡ï¸
              uses: actions/checkout@v3
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: 'npm'
            - name: Install dependencies ğŸ“¦
              run: npm ci
            - name: Run ESLint â–¶ï¸
              run: npm run lint
