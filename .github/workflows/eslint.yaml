name: ESLint

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository â¬‡ï¸
              uses: actions/checkout@v4
            - name: Use Node.js 22
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: 'npm'
            - name: Install dependencies ğŸ“¦
              run: npm ci
            - name: Run ESLint â–¶ï¸
              run: npm run lint
