name: Build Docker image
on:
    push:
        branches:
            - 'main'
        tags:
            - 'v*'
jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: Checkout repository â¬‡ï¸
              uses: actions/checkout@v4
            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: 'npm'
            - name: Install dependencies ğŸ“¦
              run: npm ci
            - name: Build application â–¶ï¸
              run: npm run build

            - name: Set up QEMU ğŸ–¥ï¸
              uses: docker/setup-qemu-action@v3
            - name: Set up Docker Buildx ğŸ³
              uses: docker/setup-buildx-action@v3
            - name: Login to Docker Hub ğŸ”
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_PASSWORD }}
            - name: Login to GitHub Container Registry ğŸ”
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Extract metadata (tags, labels) for Docker ğŸ³
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      timokoessler/docker-deploy-api
                      ghcr.io/${{ github.repository }}
            - name: Build and push Docker image ğŸš€
              uses: docker/build-push-action@v6
              with:
                  push: true
                  platforms: linux/amd64,linux/arm64
                  context: .
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
            - name: Update Docker Hub Description ğŸ“˜
              uses: peter-evans/dockerhub-description@v4
              with:
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_PASSWORD }}
                  repository: timokoessler/docker-deploy-api
